<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <!-- include navbar file -->
    <div class="nav-head" w3-include-html="header.html"></div>

    <div class="small-container">
        <h2>Get in touch</h2>
        <div class="small-line bg-warning" ></div>
        <form class="validateForm" method="POST" id="form-submit">
            <div class="row">
                <div class="col-md-4 form-group">
                    FULL NAME <br>
                    <input type="text" class="form-control" id="name" placeholder="Whats your name in full?">
                </div>
                <div class="col-md-4 form-group">
                    PHONE NUMBER<br>
                    <input type="number" class="form-control" id="phone" placeholder="Enter your Phone Number"
                        >
                </div>
                <div class="col-md-4 form-group">
                    EMAIL<br>
                    <input type="email" name="_replyto" class="form-control" id="email" placeholder="Enter email address" >
                </div>
            </div>

            <div class="form-group">
                SUBJECT<br>
                <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>

            <div class="form-group">
                MESSAGE<br>
                <textarea class="form-control" rows="7" id="message" placeholder="Leave your message here"
                    ></textarea>
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Send Message </button>
        </form>

    </div>
    <!-- include footer file -->
    <div w3-include-html="footer.html"></div>
    <script src="./js/header.js"></script>
    <script> includeHTML() </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/contact.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
